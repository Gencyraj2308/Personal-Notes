<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Notes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header class="app-header glass">
    <h1>Notes</h1>
    <div class="header-actions">
      <button id="newNoteBtn">+</button>
      <button id="toggleSidebarBtn">☰</button>
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main class="app-main">
    <aside id="sidebar" class="sidebar glass floating">
      <h2>Folders</h2>
      <p>All notes live in your browser only. No accounts. No quotas.</p>
      <button id="newFolderBtn">+ Folder</button>
    </aside>

    <section class="notes-list floating glass">
      <input type="text" id="searchInput" placeholder="🔍 Search" />
      <ul id="notesContainer"></ul>
    </section>

    <section class="note-editor floating glass">
      <input id="noteTitle" placeholder="Title" />
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <button id="deleteNoteBtn">🗑️ Delete</button>
    </section>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content glass floating">
      <h2>Settings</h2>
      <label class="toggle">
        <input type="checkbox" id="themeToggle">
        <span>Dark Mode</span>
      </label>
      <footer>
        <p>Created by <strong>Bunny</strong> from Andhra University</p>
      </footer>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
